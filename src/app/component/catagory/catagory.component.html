<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3">
        <h1>Catagory (Catagory : {{catagory.length}})</h1>
        <div class="flex-row-reverse justify-content-end d-flex">
            <a routerLinkActive="active"   data-bs-toggle="modal" data-bs-target="#addcatagoryModal">
                <button class="btn btn-primary-custom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                    Add
                </button>
            </a>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Catagoryname</th>
                    <th class="text-center" scope="col">Edit</th>
                    <th class="text-center" scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of catagory; let i=index">
                    <td scope="row">{{i+1}}</td>
                    <td scope="row">{{item._id}}</td>
                    <td scope="row">{{item.Catagoryname}}</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm" (click)="update(item._id)"  data-bs-toggle="modal" data-bs-target="#updatecatagoryModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                              </svg>
                              Edit
                        </button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-danger btn-sm"(click)="delete(item._id, i,item.Catagoryname)" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                            delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal addcatagory -->
<div class="modal fade" id="addcatagoryModal" tabindex="-1" aria-labelledby="addcatagoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title d-flex justify-content-center" id="addcatagoryModalLabel">Add Catagory</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addcatagoryForm"  (ngSubmit)="addcatagoryFormSubmit()">
            <div class="mb-3">
              <label for="Catagoryname" class="form-label">Catagoryname</label>
              <input formControlName="Catagoryname" [class.is-invalid]="Catagoryname.touched && Catagoryname.invalid" type="text"
                class="form-control" id="Catagoryname"/>
              <div *ngIf="Catagoryname.touched && Catagoryname.hasError('required')" class="d-block invalid-feedback">
                Catagoryname is required
              </div>
            </div>
            <button [disabled]="addcatagoryForm.invalid" data-bs-dismiss="modal" type="submit" class=" mt-3 btn btn-primary w-100">Add Catagoryname</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
<!-- Modal updatecatagory -->
<div class="modal fade" id="updatecatagoryModal" tabindex="-1" aria-labelledby="updatecatagoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title d-flex justify-content-center" id="updatecatagoryModalLabel">Update Catagory</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="updatecatagoryForm"  (ngSubmit)="updatecatagoryFormSubmit()">
            <div class="mb-3">
              <label for="Catagoryname" class="form-label">Catagoryname</label>
              <input formControlName="Catagoryname" [class.is-invalid]="_Catagoryname.touched && _Catagoryname.invalid" type="text"
                class="form-control" id="_Catagoryname"/>
              <div *ngIf="_Catagoryname.touched && _Catagoryname.hasError('required')" class="d-block invalid-feedback">
                Catagoryname is required
              </div>
            </div>
            <button [disabled]="updatecatagoryForm.invalid" data-bs-dismiss="modal" type="submit" class=" mt-3 btn btn-primary w-100">Update Catagoryname</button>
          </form>
        </div>
      </div>
    </div>
  </div>
