<div class="container">
  <div class="accordion" id="accordionExample" *ngFor="let item of orderbyuser; let i = index">
    <div class="card">
      <div class="card-header" id="headingOne" (click)="istoggle[i] = !istoggle[i]">
        <h5 class="mb-0 row">
          <div class="col-md-10">
            <p class="datetime" >
              {{item.createDate | date: 'dd-MM-yyyy'}}
             </p>
          </div>
          <div class="col-md-1">
                <div *ngIf="item.payment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                <div *ngIf="!item.payment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                </div>
          </div>
          <div class="col-md-1">
            <div class="itemprocess">
              {{item.process}}
            </div>
      </div>
        </h5>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" *ngIf="istoggle[i]" >
        <div class="card-body" *ngFor="let productinorder of item.productinorder">
          <div *ngIf="!productinorder.product">
             ProductDeleted X {{productinorder.quantity}}
          </div >
          <div *ngIf="productinorder.product">
            {{productinorder.product.Productname}} X {{productinorder.quantity}}
          </div>
        </div>
        <div class="card-body">
          <strong>Price : {{item.totalprice}} table : {{item.table}} <p *ngIf="item.table == 0"> (Take home) </p></strong>
        </div>
      </div>
    </div>
  </div>
</div>
