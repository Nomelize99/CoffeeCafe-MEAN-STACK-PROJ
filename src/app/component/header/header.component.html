<!-- Modal login -->

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title d-flex justify-content-center" id="loginModalLabel">Log In</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm"  (ngSubmit)="loginFormSubmit()">
            <div class="mb-3">
              <label for="id_email" class="form-label">Email address</label>
              <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
                class="form-control" id="_email"/>
              <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">
                Email is required
              </div>
              <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">
                Email address is invalid
              </div>
            </div>
            <div class="mb-3">
              <label for="id_Password" class="form-label">Password</label>
              <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                type="password" class="form-control" id="_Password"/>
              <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
                password is required
              </div>
            </div>
            <button [disabled]="loginForm.invalid" data-bs-dismiss="modal" type="submit" class=" mt-3 btn btn-primary w-100">Submit</button>
            <div class="signinp">
                <p class="d-flex justify-content-center"> Are you new customer?<a routerLink="/register" data-bs-dismiss="modal" >Sign in</a> </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
