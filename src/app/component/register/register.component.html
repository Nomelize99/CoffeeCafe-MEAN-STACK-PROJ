  <div class="container">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title d-flex justify-content-center text-align-center">Sign Up</h3>
            <button type="button" class="btn-close" routerLink="/product"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="registerForm"  (ngSubmit)="registerFormSubmit()">
                <div class="mb-3">
                  <label for="id_firstname" class="form-label">Firstname</label>
                  <input formControlName="firstname" [class.is-invalid]="_firstnameField.touched && _firstnameField.invalid"  type="firstname" 
                  class="form-control" id="Firstname">
                  <div *ngIf="_firstnameField.touched && _firstnameField.hasError('required')" class="d-block invalid-feedback">
                    firstname is required
                  </div>
                </div>
                <div class="mb-3">
                  <label for="id_lastname" class="form-label">Lastname</label>
                  <input formControlName="lastname" [class.is-invalid]="_lastnameField.touched && _lastnameField.invalid"type="lastname" 
                  class="form-control" id="Lastname">
                  <div *ngIf="_lastnameField.touched && _lastnameField.hasError('required')" class="d-block invalid-feedback">
                    lastname is required
                  </div>
                </div>
                <div class="mb-3">
                  <label for="id_email" class="form-label">Email address</label>
                  <input formControlName="email" [class.is-invalid]="_emailField.touched && _emailField.invalid" type="email"
                    class="form-control" id="id_email">
                  <div *ngIf="_emailField.touched && _emailField.hasError('required')" class="d-block invalid-feedback">
                    Email is required
                  </div>
                  <div *ngIf="_emailField.touched && _emailField.hasError('email')" class="d-block invalid-feedback">
                    Email address is invalid
                  </div>
                </div>
                <div class="mb-3">
                  <label for="id_Password" class="form-label">Password</label>
                  <input formControlName="password" [class.is-invalid]="_passwordField.touched && _passwordField.invalid"
                    type="password" class="form-control" id="id_Password">
                  <div *ngIf="_passwordField.touched && _passwordField.hasError('required')" class="d-block invalid-feedback">
                    Password is required
                  </div>
                </div>
                <button [disabled]="registerForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Submit</button>
              </form>
          </div>
        </div>
      </div>
  </div>
